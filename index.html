<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>REGISTRATION FORM</h1>
                <form id="form" class="form">
                    <div class="form-control">
                        <label> User Name</label>
                        <input type="text" name"" id="username" placeholder="Enter you username">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-sharp fa-solid fa-circle-exclamation"></i> 
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Email</label>
                        <input type="email" name"" id="email" placeholder="Enter you Email" autocomplete="off">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-sharp fa-solid fa-circle-exclamation"></i> 
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Mobile Number</label>
                        <input type="text" name"" id="phone" placeholder="Enter you Mobile Number" autocomplete="off" >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-sharp fa-solid fa-circle-exclamation"></i> 
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label> Password</label>
                        <input type="password" name"" id="password" placeholder="Enter you password" >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-sharp fa-solid fa-circle-exclamation"></i> 
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label> Confirm Password</label>
                        <input type="password" name"" id="cpassword" placeholder="Confirm your password" >
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-sharp fa-solid fa-circle-exclamation"></i> 
                        <small>Error message</small>
                    </div>
                     <input type="submit" value="Submit" class="btn" name="">
                </form>

            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
